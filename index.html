<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Power set</title>
</head>
<body>

    <div class="container my-5" id="content">
        <h1 class="text-center">Power set</h1>
        <p>Set A: { <span id="set-display"></span> }</p>
        <div class="d-flex flex-column gap-2 col-3" id="input-div">
            <div class="form-group">
                <label for="input" class="form-label">Element:</label>
                <input type="text" id="input" class="form-control" />
            </div>
            <div>
                <button class="btn btn-primary" id="addBtn">Add to set</button>
            <button class="btn btn-primary" id="resultBtn">Calculate power set</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
